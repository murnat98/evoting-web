<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register - eVoting</title>

    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">

	<script src="js/jquery.min.js"></script>
	<script src="js/bluecrypt-keypairs.min.js"></script>
	<script src="js/jsrsasign-all-min.js"></script>
	<script src="js/jsencrypt.min.js"></script>
	<script src="js/js_cookie.min.js"></script>
</head>
<body class="text-center">
<form class="custom-form" action="http://192.168.0.171:8080/api/register/" method="POST" id="sign-up-form">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" id="sign-up-button">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>

<script src="js/base.js"></script>
</body>
</html>
